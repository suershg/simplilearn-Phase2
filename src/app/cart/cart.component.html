
<div>
    <h2>CART</h2>
</div>
<table class="table table-striped">
    
    <ng-container *ngFor="let item of cartItems | keyvalue">
        <tr>
            <app-cart-item [item]="item.value"></app-cart-item>
        </tr>
    </ng-container>
   
</table>

<h3>Total Amount = {{ _totalBreakoutService.totalPrice}}</h3>
<button class="btn btn-dark"  (click)="pay()"> proceed to pay </button>

<h5>{{payment}}</h5>
