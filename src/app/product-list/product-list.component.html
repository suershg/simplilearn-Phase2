
  



<div style="margin-left:auto; margin-right:auto; margin-top:50px;">
    <input type="text"  [(ngModel)]="search"  style="height:40px; margin-left:200px; border-radius: 20px;"/>
    <button (click)="getItems()" class="btn btn-dark" style="border-radius: 50px;"><i class="bi bi-search"></i></button>
    
{{search}}
</div>
   


<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col col-lg-3"  *ngFor = "let item of displayItems" style="margin-top: 25px;">

            <app-product-item  [item]="item" >       </app-product-item>

        </div>

    </div>
</div>
